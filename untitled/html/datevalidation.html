<!DOCTYPE html>
<html>
<head>
    <title> date validation</title>
    <script type="text/javascript">
            function check(){

                var a=document.getElementById('date1');
                var reg =/^[0123]?[0-9]\/[01][1-9]\/[0-9]{4}$/ ;
                if(a.value.match(reg))
                {
                    alert('date is valid');
                }
                else
                {
                    alert('date is invalid formAT');
                }

                alert('hello');
            }

    </script>
</head>
<body>
        <input type="text" name="date" id="date1">
<input type="submit" name="submit" id="submit" onclick='check();'>
</body>
</html>
